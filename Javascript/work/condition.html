<body>
    <script>
        let marks = "12"

        if (typeof marks !== 'number') {
            console.log('not a number value');
        } else if (marks <= 100 && marks >= 45) {
            console.log("You are pass");
        } else if (marks >= 0 && marks < 45) {
            console.log("You are fail");
        } else {
            console.log("Not applicable");
        }
    </script>
