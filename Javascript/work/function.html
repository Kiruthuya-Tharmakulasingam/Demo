<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 0px 30px;
        }
    </style>
</head>

<body>
    <input type="text" name="num1" id="num1"><br><br>
    <input type="text" name="num2" id="num2"><br><br>
    <button onclick="add()">+</button>
    <button onclick="sub()">-</button>
    <script>
        function add() {
            let num1 = parseFloat(document.getElementsById('num1'));
            let num2 = 20;

            let result = num1 + num2

            console.log(result);
            
        }

        function sub() {
            let num1 = 15;
            let num2 = 20;

            let result = num1 - num2

            console.log(result);
            
        }
    </script>
</body>

</html>
