<body>
    <button onclick="document.getElementById('myImage').src='ukion.jpg'">On</button>

<img id="myImage" src="ukion.jpg" style="width:100px" height="50px" >

<button onclick="document.getElementById('myImage').src='ukioff.jpg'">Off</button>
<script>
    const bulb = document.getElementById('bulb');
const on = document.getElementById('on');
const off = document.getElementById('off');

on.addEventListener('click', () =>{
    bulb.classList.add('blink');
    on.disabled = true;
    off.disabled = false;
});

off.addEventListener('click', () =>{
    bulb.classList.remove('blink');
    off.disabled = true;
    on.disabled = false;
});
</script>
